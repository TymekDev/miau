<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elgato Light</title>
  </head>
  <script>
    const lightState = (x) => {
      fetch("/", {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ on: x }),
      });
    };
  </script>
  <style>
    body {
      align-items: center;
      display: flex;
      flex-flow: column;
      height: 100vh;
      justify-content: center;
      margin: 0;
      padding: 0;
      row-gap: 1rem;
    }

    button {
      font-size: 1.25rem;
      padding: 2rem 4rem;
    }
  </style>
  <body>
    <button onclick="lightState(1)">On</button>
    <button onclick="lightState(0)">Off</button>
  </body>
</html>
